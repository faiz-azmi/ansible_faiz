---

- name: Add ntp and dns server
  hosts: all
  gather_facts: no
  connection: local
  vars:
    bigip_admin_credentials: admin

  tasks:
    - name: Configure NTP1
      bigip_device_ntp:
        ntp_servers: "{{ ntp_addr1 }}"
    - name: Configure NTP2
      bigip_device_ntp:
        ntp_servers: "{{ ntp_addr1 }}"
    - name: Configure DNS
      bigip_device_dns:
        name_servers: "{{ dns_addr }}"
